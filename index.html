<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questionário de Identidade de Gênero</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }

  h2 {
    text-align: center;
    margin-top: 20px;
    color: #333;
  }

  form {
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-bottom: 10px;
  }

  input[type="radio"] {
    margin-right: 10px;
  }

  .tooltip {
    position: relative;
    display: inline-block;
    cursor: help;
  }

  .tooltip .tooltiptext {
    visibility: hidden;
    width: 200px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -100px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }

  /* Media query para dispositivos menores */
  @media screen and (max-width: 600px) {
    form {
      max-width: 90%;
    }
  }
</style>
</head>
<body>

<h3>Você se considera:</h3>

<form>
  <label for="cisgenero">
    <input type="radio" id="cisgenero" name="identidade" value="cisgenero"> Cisgênero
    <span class="tooltip">
      <sup>?</sup>
      <span class="tooltiptext">
        Me identifico com o gênero atribuído no nascimento.
      </span>
    </span>
  </label>
  <br>
  <label for="transgenero">
    <input type="radio" id="transgenero" name="identidade" value="transgenero"> Transgênero
    <span class="tooltip">
      <sup>?</sup>
      <span class="tooltiptext">
        Não me identifico com o gênero que me foi atribuído ao nascimento.
      </span>
    </span>
  </label>
  <br>
  <label for="nao_binario">
    <input type="radio" id="nao_binario" name="identidade" value="nao_binario"> Não binário
    <span class="tooltip">
      <sup>?</sup>
      <span class="tooltiptext">
        Não me identifico com nenhum dos gêneros.
      </span>
    </span>
  </label>
  <br>
  <label for="nao_responder">
    <input type="radio" id="nao_responder" name="identidade" value="nao_responder"> Prefiro não responder
  </label>
</form>

</body>
</html>
